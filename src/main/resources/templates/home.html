<!DOCTYPE html>
<html lang="en"

<head>

    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">

                <img src="https://s2.15min.lt/images/photos/2017/11/03/original/apple-iphone-x-59fc6f074f87b.jpg" class="d-block w-100 foto-size" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="https://www.sale24.lt/wp-content/uploads/2019/05/Elektrinis-keturatis-Quad-vaikams-baltas-3.jpg" class="d-block w-100 foto-size" alt="...">

<footer th:replace="/fragments/main.html :: footer"></footer>
